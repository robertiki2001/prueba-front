<div class="container mt-5">
    <h2>All movies</h2>
    <div class="row">
        @for (pelicula of peliculas; track $index) {
        <div class="col-md-2" >
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ pelicula.id }}</h5>
                    <h5 class="card-title">{{ pelicula.adult }}</h5>
                    <h5 class="card-title">{{ pelicula.original_title }}</h5>
                    <h5 class="card-title">{{ pelicula.overview }}</h5>
                    <button (click)="mostrarPersonaje(pelicula)" class="btn btn-warning card-button">+ Info</button>
                </div>
            </div>
        </div>}
    </div>
</div>
